apiVersion: kustomize.config.kustomize.io/v1beta1
kind: Kustomization

namespace: chama-dev

resources:
  - ../base

images:
  - name: gitauwairimu/chama-backend
    newName: gitauwairimu/dev-backend
    newTag: latest
  - name: gitauwairimu/chama-frontend
    newName: gitauwairimu/dev-frontend
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: backend
    path: backend-patch.yaml
  - target:
      kind: Deployment
      name: frontend
    path: frontend-patch.yaml

labels:
  - pairs:
      environment: dev