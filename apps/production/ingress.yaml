apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chama-ingress
  namespace: chama-production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: chama.gitauwairimu.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      
      - path: /system-admin
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      


      - path: /login
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /register
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /logout
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /me
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /refresh
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 8000
      # Your existing backend routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /system
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000