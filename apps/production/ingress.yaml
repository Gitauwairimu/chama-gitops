apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chama-ingress
  namespace: chama-production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: chama.gitauwairimu.com
    http:
      paths:
      # API routes - rewrite /api/xxx to /xxx in backend
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      
      # Other backend routes (for direct access)
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      
      - path: /system
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      
      # Frontend - everything else
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80