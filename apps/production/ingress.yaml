apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chama-ingress
  namespace: chama-production
  annotations:
    # HTTPS/SSL annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - chama.gitauwairimu.com
    secretName: chama-tls
  rules:
  - host: chama.gitauwairimu.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80              

      
      # ✅ Existing routes
      - path: /system-admin
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      
      # ✅ Add these missing routes:
