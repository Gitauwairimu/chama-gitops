apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: chama-production

resources:
  - ../base

images:
  - name: gitauwairimu/chama-backend
    newName: gitauwairimu/chama-backend
    newTag: latest
  - name: gitauwairimu/chama-frontend
    newName: gitauwairimu/chama-frontend
    newTag: latest

patchesStrategicMerge:
  - backend-patch.yaml
  - frontend-patch.yaml
